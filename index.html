<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Wedding Invitation | Design Unique Card | Celebrare</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/x-icon" href="./asset/bird.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

<div class="tab">
  <h1 class="logo">Celebrare</h1>
</div>
<div class="navbar">
  <div>Wedding invitation</div>
  <div>Video invitation</div>
  <div>Greeting Cards</div>
</div>

<!-- hero section -->
<div class="hero-section">
  <div class="hero-section-left">
      <div class="hero-section-heading">Super easy to create</div>
      <div class="hero-section-heading hero-secton-sub-heading">
          your dream <span class="role"></span>
      </div>
      <div><a href="#container">Let's Create Your Invitation <img src="./asset/icons8-right-arrow-64.png" alt="" width="15px" height="15px"></a></div>
  </div>

  <div class="hero-section-right">
      <img src="./asset/marriage.png" alt="" width="500px" class="marriage">
  </div>

  </div>



  <div id="container">
    <h1 style="color: aliceblue;font-family: sans-serif;">Super easy to create Your</h1>
    <h1 style="color: snow;font-family: sans-serif;">꧁༺Dream Wedding Invitation༻꧂</h1>
    <h2>Upload Image</h2>
    <input type="file" id="chooseBtn" accept="image/*">
  </div>
  
  <div id="imageModal">
    <div id="modalContent">
      <span class="closeBtn" onclick="closeModal()">X</span>
      <button id="useThisPicBtn" onclick="useThisPic()">USE THIS PIC</button>
      <img id="selectedImage" alt="Selected Image">
      <p>Select Display Mode:</p>
      <button class="modeBtn" onclick="applyMode('original')">Original</button>
      <button class="modeBtn" onclick="applyMode('square')"><img src="./asset/user_image_frame_2.png" alt="Square"></button>
      <button class="modeBtn" onclick="applyMode('circle')"><img src="./asset/user_image_frame_3.png" alt="Circle"></button>
      <button class="modeBtn" onclick="applyMode('rectangle')"><img src="./asset/user_image_frame_4.png" alt="Rectangle"></button>
      <button class="modeBtn" onclick="applyMode('triangle')">△</button>
    </div>
  </div>

<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Wedding Invitation",
        "Video Invitation",
        "Greetings Card",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
</body>
</html>
